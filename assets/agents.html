<div class="popups-agent">
  <style>
    .popups-agent {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: var(--color-bg);
      z-index: 999;
      overflow-y: auto;
      min-width: 850px;
      min-height: 500px;
      overflow: hidden;
    }

    .popups-agent * {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-size: 14px;
    }

    .popups-agent select,
    .popups-agent textarea,
    .popups-agent input[type="text"] {
      width: 70%;
      line-height: 1.5em;
      caret-color: var(--color-text);
      border: 1px solid var(--color-border);
      padding: .5em 1em;
      min-width: 100px;
    }

    .popups-agent select {
      outline: none;
      border-radius: 5px;
    }

    .popups-agent textarea {
      resize: none;
      height: calc(1.5em * 5);
    }

    .popups-agent>.content {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px;
      padding-bottom: 20px;
      overflow-y: auto;
      user-select: none;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .content>.header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      height: 40px;
    }

    .content>.header>button {
      border: 1px solid var(--color-border);
      padding: 5px 15px;
      font-size: 16px;
      color: var(--color-btn-text);
    }

    .agent-content {
      border: 1px solid var(--color-border);
      margin-top: 30px;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .agent-content>.item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--color-border);
      padding-bottom: 10px;
    }

    .agent-content>.item:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .agent-content>.item .ctrl {
      padding: 5px;
      background-color: var(--color-chat-bubble-bg);
      border-radius: 5px;
      width: 107px;
      flex-shrink: 0;
    }

    .agent-content>.item .ctrl>button {
      background-color: var(--color-chat-bubble-bg);
    }

    .agent-content>.item>.agent-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      margin-right: 15px;
    }

    .agent-content>.item>.agent-info>p {
      color: var(--color-secondary-text);
      white-space: nowrap;
      font-size: 12px;
    }

    .agent-content>.item>.agent-info>h2 {
      font-size: 16px;
    }
  </style>

  <div class="content">
    <div class="header">
      <button data-btn-type="cancel-save-config">返回</button>
      <h1>我的智能体</h1>
      <button data-btn-type="save-config">新建</button>
    </div>
    <!-- 设置内容 -->
    <div class="agent-content">
      <div class="item" data-agent-id="">
        <div class="agent-info" data-btn-type="use-agent">
          <h2>智能体名称</h2>
          <p>
            很棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊哈哈很棒的智能体，啊哈哈
          </p>
        </div>
        <div class="ctrl">
          <button data-btn-type="edit-agent">编辑</button>
          <button data-btn-type="delete-agent">删除</button>
        </div>
      </div>
    </div>
  </div>
</div>
