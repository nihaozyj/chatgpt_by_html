<div class="popups-setting">
  <style>
    .popups-setting {
      display: block;
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: red;
      z-index: 999;
    }
  </style>
</div>


<div class="loading" id="loading-popup">
  <style>
    .loading {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: #252627;
      z-index: 999;
      opacity: 0;
      animation: loading-fadeIn .3s forwards;
    }

    @keyframes loading-fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes loading-fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .fadeOut {
      animation: loading-fadeOut .3s forwards;
    }
  </style>
</div>
